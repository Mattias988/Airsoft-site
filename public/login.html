<!DOCTYPE html>
<html class="scroll-smooth" lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>

    <title>Log in</title>
</head>   
<body class="bg-[#fafaf9]">
    <div class="text-gray-600 font-bold font-Nunito w-full h-screen grid place-content-center"><!--content wrapper-->
        <div class="w-full max-w-xs  scale-125">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                <p class="text-red-500 text-xs italic">Please choose a password.</p>
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-white hover:bg-gray-100  text-gray-800 font-semibold border border-gray-600 rounded-full px-4 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                  Log In
                </button>
                <a class="inline-block align-baseline font-bold text-sm hover:text-gray-800" href="#">
                  Forgot Password?
                </a>
              </div>
            </form>
          </div>
    </div>
</body>
</html>
